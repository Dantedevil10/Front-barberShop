<div class="carousel">
    <div class="carousel-inner" [ngStyle]="{ 'background-image': 'url(' + images[currentIndex] + ')', 
    'background-size': 'cover', 'background-position': 'center' ,'transition':'all ease 0.5s'}">
      <div class="carousel-item">
        <h2 style="color: white;padding-top: 70%;text-shadow: 1px 1px 5px black;">Corte Com os Melhores</h2>
      </div>
    </div>
  
    <button class="carousel-control-prev" (click)="prevSlide()">
      &#10094; 
    </button>
    <button class="carousel-control-next" (click)="nextSlide()">
      &#10095;
    </button>
  </div>
